<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvac高级功能</title>
</head>
<body>
<canvas id ="myCanvas" width="1000px" height="1000px" style="border: solid"></canvas>

<script language="JavaScript">
    var  c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var image = new Image();
    image.src = "Image/girl.jpg";
    image.onload = function () {
        ctx.drawImage(image,20,20);
        ctx.scale(1,-1);    //翻转
        ctx.drawImage(image,500,-320);

    }
</script>
</body>
</html>
